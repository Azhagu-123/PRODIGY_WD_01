<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="logo">üçîFoodie</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header>
        <h1>Craving Something Delicious?</h1>
        <p>Order from the best restaurants near you.</p>
    </header>

    <!-- Food Categories (Horizontal) -->
    <section class="categories">
        <h2>What's on your mind?</h2>
        <div class="category-container">
            <div class="category">
                <img src="Biryani.jpg" alt="Biryani">
                <p>Biryani</p>
            </div>
            <div class="category">
                <img src="cake.jpeg" alt="Cakes">
                <p>Cakes</p>
            </div>
            <div class="category">
                <img src="momos.jpg" alt="Momos">
                <p>Momos</p>
            </div>
            <div class="category">
                <img src="noodles.jpg" alt="Noodles">
                <p>Noodles</p>
            </div>
            <div class="category">
                <img src="ice cream.jpg" alt="Ice Cream">
                <p>Ice Cream</p>
            </div>
            <div class="category">
                <img src="kabab.jpg" alt="Kebabs">
                <p>Kebabs</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
